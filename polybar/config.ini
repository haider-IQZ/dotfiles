[colors]
bg = #282828
fg = #ebdbb2
red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
aqua = #8ec07c
gray = #928374
orange = #fe8019

[bar/main]
width = 100%
height = 35
bottom = false
background = ${colors.bg}
foreground = ${colors.fg}
padding = 2
module-margin = 1

font-0 = JetBrainsMono Nerd Font:size=12;3
font-1 = JetBrainsMono Nerd Font:size=14;4

modules-left = bspwm
modules-center = date
modules-right = cpu memory volume wallpaper

wm-restack = bspwm
override-redirect = false

[module/bspwm]
type = internal/bspwm

; Only show workspaces with windows
pin-workspaces = false

label-focused = %name%
label-focused-foreground = ${colors.fg}
label-focused-underline = ${colors.fg}
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.gray}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.bg}
label-urgent-padding = 2

; Hide empty workspaces
label-empty =
label-empty-padding = 0

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.green}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.purple}
label = %used%

[module/volume]
type = custom/script
exec = ~/.config/polybar/get-volume.sh
tail = true
interval = 0.5
click-left = ~/.config/polybar/volume-click.sh
click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
format-foreground = ${colors.aqua}

[module/wallpaper]
type = custom/text
content = "SETTINGS"
content-foreground = ${colors.orange}
click-left = ~/.config/rofi/settings-gui.py

[module/settings]
type = custom/text
content = "âš™"
content-foreground = ${colors.orange}
click-left = ~/.config/rofi/settings-menu.sh
